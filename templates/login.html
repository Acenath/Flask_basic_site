<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class = "p-3 mb-2 bg-dark text-white">
{% include 'navbar.html' %}
<div class = 'text-center'>
<div class="container">
	<h1 class = "mt-5">Log in</h1>
	<form action="{{ url_for('login') }}" method="post">
	    {% if message is defined and message %}
			<div class="alert alert-warning">{{ message }}</div>
		{% endif %}
		<div class="form-group">
			<label for="name">Username:</label>
			<input type="text" class="form-control" id="Username" name="Username" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="Password" class="form-control" id="Password" name="Password" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Login</button> <br>
		<br>
		<p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('signup')}}"> Register here</a></p>
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</div>
</div>
<div class="p-3 mb-2 bg-dark text-white">

    <div style="position: absolute; bottom: 3px; background-color: white"  class="p-3 mb-2 bg-dark text-white">
    <h3>ORHAN MURAT TUNCER</h3>
    </div>
</body>
</html>
