<!doctype html>
<html lang="en">
<head>
    <meta charset = "utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

{% include 'navbar.html' %}

            <h1 class = "mt-5">Scoreboard </h1>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>id</th>
                <th>Name</th>

            {% for user in users %}

            {% endfor %}




        </table>

    </div>
