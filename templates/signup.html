<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>User Registeration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body class = "p-3 mb-2 bg-dark text-white">

{% include 'navbar.html' %}

<div class = 'text-center'>
<div class="container">
	 <h1 class = "mt-5">Sign up</h1>
	<form action="{{ url_for('signup') }}" method="post">
        {% if message is defined and message %}
			<div class="alert alert-warning">{{ message }}</div>
		{% endif %}
		<div class="form-group">
			<label for="name">Username:</label>
			<input type="text" class="form-control" id="Username" name="Username" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="Name" name="Name" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="pwd">Confirm Password:</label>
			<input type="password" class="form-control" id="Password_check" name="Password_check" placeholder="Confirm Password">
		</div>
		<button type="submit" class="btn btn-primary">Register</button><br>
		<br>
		<p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
        <p class="bottom"><a class="bottom" href="{{url_for('login')}}">Home Page</a></p>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</div>
</div>
<div class="p-3 mb-2 bg-dark text-white">

    <div style="position: absolute; bottom: 3px; background-color: white"  class="p-3 mb-2 bg-dark text-white">
    <h3>ORHAN MURAT TUNCER</h3>
    </div>
</body>
</html>
